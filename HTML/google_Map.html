<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div class="title"> Store Locator</div>

                    <hr>
                    <p>8 Greystone Walk Dr<br><small>Toronto, ON, 7W3 YW9</small></p>
                    <hr>
                    </div>
                   <div class="store-phone-number">
                    (416) 655-4864<br>
                    <br>
                    <br>
                    <br>

                    (416) 176-6878

                   </div>
                   
                </div>
            </div>
        </div>
        <div id="map"></div>

        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
        </script>

    
    </body>
</html>
